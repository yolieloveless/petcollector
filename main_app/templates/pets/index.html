{% extends 'base.html' %}
{% block content %}

<h1>List of Pets</h1>

{% for pet in pets %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ pet.name }}</span>
            <p>Breed:  {{ pet.breed }}</p>
            <p>Description:  {{ pet.description }}</p>
            {% if pet.age > 0 %}
                <p>Age:  {{ pet.age }}</p>
            {% else %}
                <p>Age: A baby!</p>
            {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
