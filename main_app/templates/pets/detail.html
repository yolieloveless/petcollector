{% extends 'base.html' %}
{% block content %}

<h1>Pet Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pet.name }}</span>
        <p>Breed:  {{ pet.breed }}</p>
        <p>Description:  {{ pet.description }}</p>
        {% if pet.age > 0 %}
            <p>Age: {{ pet.age }}</p>
        {% else %}
            <p>Age: Baby!</p>
        {% endif %}
    </div>
</div>

{% endblock %}
